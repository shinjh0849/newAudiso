<ion-content t4-to-right (pan)="moveButton($event)" (doubleTap)="nextP()">


  <div class="bg"><img src="assets/Product_Color/bg.png"></div>

  <div class="product" [@flyin]="flyinState"><img src="assets/Product_Color/product info.png"></div>
  

  <div class="White" [@Left]="roomState"><img src="assets/Product_Color/white.png"></div>

  <div class="Black" [@Middle]="roomState"><img src="assets/Product_Color/black.png"></div>

  <div class="Gray" [@Right]="roomState"><img src="assets/Product_Color/gray.png"></div>

  <div class="interactionOuter" [style.left]="panXo + 'px'"><img src="assets/interaction/interactionOuter.png"></div>
  


</ion-content>

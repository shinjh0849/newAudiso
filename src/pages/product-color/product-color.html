  <div class="bgCircle"><img src="assets/background/보라큰원.png"></div>

  <div class="info" [@flyin]="flyinState"><img src="assets/Product_Color/info.png"></div>
  <div class="pants" [@flyinPants]="flyinState"><img src="assets/Product_Color/pants.png"></div>

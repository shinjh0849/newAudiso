<ion-content t4-to-right (pan)="moveButton($event)" (doubleTap)="nextP()">

  <div class="bgShadow"><img src="assets/shadow/bigCShadow.png"></div>
  <div class="bgCircle"><img src="assets/background/보라큰원.png"></div>
  <div class="recommend"><img src="assets/21-24/Recommend.png"></div>
  <div class="material" [@flyin]="flyinState"><img src="assets/Recommend_Material/Material.png"></div>

  <div class="heatShadow" [@Left2]="roomState"><img src="assets/shadow/littleCShadow.png"></div>
  <div class="heatWhite" [@Left2]="roomState"><img src="assets/Recommend_Material/HeatWhite.png"></div>
  <div class="heatPink" [@PinkLeft2]="roomState"><img src="assets/Recommend_Material/HeatPink.png"></div>
  <div class="heatBlue" [@BlueLeft2]="roomState"><img src="assets/Recommend_Material/HeatBlue.png"></div>
  <div class="heatWhite" [@WhiteLeft2]="roomState"><img src="assets/Recommend_Material/HeatWhite.png"></div>

  <div class="airShadow" [@Left]="roomState"><img src="assets/shadow/littleCShadow.png"></div>
  <div class="airWhite" [@Left]="roomState"><img src="assets/Recommend_Material/AirWhite.png"></div>
  <div class="airPink" [@PinkLeft]="roomState"><img src="assets/Recommend_Material/AirPink.png"></div>
  <div class="airBlue" [@BlueLeft]="roomState"><img src="assets/Recommend_Material/AirBlue.png"></div>
  <div class="airWhite" [@WhiteLeft]="roomState"><img src="assets/Recommend_Material/AirWhite.png"></div>

  <div class="cottonShadow" [@Middle]="roomState"><img src="assets/shadow/littleCShadow.png"></div>
  <div class="cottonWhite" [@Middle]="roomState"><img src="assets/Recommend_Material/CottonWhite.png"></div>
  <div class="cottonPink" [@PinkMiddle]="roomState"><img src="assets/Recommend_Material/CottonPink.png"></div>
  <div class="cottonBlue" [@BlueMiddle]="roomState"><img src="assets/Recommend_Material/CottonBlue.png"></div>
  <div class="cottonWhite" [@WhiteMiddle]="roomState"><img src="assets/Recommend_Material/CottonWhite.png"></div>

  <div class="nylonShadow" [@Right]="roomState"><img src="assets/shadow/littleCShadow.png"></div>
  <div class="nylonWhite" [@Right]="roomState"><img src="assets/Recommend_Material/NylonWhite.png"></div>
  <div class="nylonPink" [@PinkRight]="roomState"><img src="assets/Recommend_Material/NylonPink.png"></div>
  <div class="nylonBlue" [@BlueRight]="roomState"><img src="assets/Recommend_Material/NylonBlue.png"></div>
  <div class="nylonWhite" [@WhiteRight]="roomState"><img src="assets/Recommend_Material/NylonWhite.png"></div>


  <div>
    <div class="interactionOuter" [style.left]="panXo + 'px'"><img src="assets/interaction/interactionOuter.png"></div>
    <div class="interactionInner" [style.left]="panXi + 'px'"><img src="assets/interaction/interactionInner.png"></div>
  </div>

</ion-content>
